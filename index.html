<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"> 
	<title>LCD panel example</title>
	<style type="text/css">
		td div {
			background-color: lightgrey;
			border-radius: 2px;
		}
		div.vertical {			
			width: 5px;
			height: 45px;
			position: absolute;
		}
		div.active {
			background-color: red;	
		}
		div.v1 {
			margin-top: 5px;
			margin-left: 0px;
		}
		div.v11 {
			margin-top: 52px;
			margin-left: 0px;
		}
		div.v2 {
			margin-top: 105px;
			margin-left: 0px;
		}
		div.v22 {
			margin-top: 152px;
			margin-left: 0px;
		}
		div.v3 {
			margin-top: 5px;
			margin-left: 97px;
		}
		div.v33 {
			margin-top: 52px;
			margin-left: 97px;
		}
		
		div.v4 {
			margin-top: 105px;
			margin-left: 97px;
		}
		div.v44 {
			margin-top: 152px;
			margin-left: 97px;
		}
		div.horizontal {
			width:45px;
			height:5px;
			position: absolute;
		}
		div.h1 {
			margin-top: 0px;
			margin-left: 5px;
		}
		div.h11 {
			margin-top: 0px;
			margin-left: 52px;
		}
		div.h2 {
			margin-top: 100px;
			margin-left: 5px;	
		}
		div.h22 {
			margin-top: 100px;
			margin-left: 52px;	
		}
		div.h3 {
			margin-top: 200px;
			margin-left: 5px;
		}
		div.h33 {
			margin-top: 200px;
			margin-left: 52px;
		}
	</style>
</head>
<body  ng-app="myApp" ng-controller="myCtrl">
	<input type="text"  placeholder="Please enter a number"  autofocus="true" ng-model="number" ng-change="evaluateChange()">
	
	<table >
		<tr>
			<td name="digit" ng-repeat="n in foo" style="width:125px;height:250px;padding:15px" >
				<div class="vertical v1" ng-class="{active:'zero one four five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v11" ng-class="{active:'zero one four five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v2" ng-class="{active:'zero one two six eight'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v22" ng-class="{active:'zero one two six eight'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v3" ng-class="{active:'zero two three four seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v33" ng-class="{active:'zero two three four seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v4" ng-class="{active:'zero three four five six seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="vertical v44" ng-class="{active:'zero three four five six seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h1" ng-class="{active:'zero two three five six seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h11" ng-class="{active:'zero two three five six seven eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h2" ng-class="{active:'two three four five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h22" ng-class="{active:'two three four five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h3"  ng-class="{active:'zero two three five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
				<div class="horizontal h33"  ng-class="{active:'zero two three five six eight nine'.split(' ').indexOf(inputs[n]) >= 0}">
				</div>
			</td>

		</tr>
	</table>
	
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	
	<script type="text/javascript">
		var app = angular.module("myApp", []);		
		app.controller("myCtrl", function($scope) {
			$scope.digits = "zero,one,two,three,four,five,six,seven,eight,nine".split(',');
			$scope.inputs = [''];
			$scope.number ='';
			$scope.foo = [''];

		    $scope.evaluateChange = function () {
		    	console.info('$scope.number: '+$scope.number);
		    	$scope.inputs = (""+$scope.number)
		    	.split("")
		    	.map(d => $scope.digits[d]);
		    	var foo = [];
		    	console.info("$scope.inputs.length: "+$scope.inputs.length);
				for (var i = 0; i < $scope.inputs.length;	 i++) {
				   foo.push(''+i);
				}
				$scope.foo = foo;
		    	
		    	console.info('foo: '+$scope.foo.join(','));
		    }
		
		});	
	</script>

</body>
</html>
